{% extends "base.html" %}

{% block content %}

<div>
    <h3>{{sentence.text}}</h3>
</div>

<h2>Words</h2>
{% for morph in sentence.morph_set.all %}
        <div>
            <a href="{% url 'morph_detail' morph.pk %}">
                {{morph.text}}
            </a>
        </div>
{% endfor %}

{% endblock %}
